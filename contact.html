<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>maura fortino</title>

    <!--bootstrap link-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-4.2.1.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/35a3553246.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">maura fortino</h1>
            <p class="lead">junior full-stack developer</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse flex-column align-items-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resume.html">resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="fluid-container main">
        <div class="container">
            <div class="row text-center pt-3">
                <div class="col-12 col-md-6">
                    <img src="assets/mozart.jpg" class="contact-image" alt="photo of my holding a mozart umbrella">
                </div>
                <div class="col-12 col-md-6">
                    <form>
                        <div class="row">
                            <div class="col-12">
                                <h4>contact me.</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="first-name" placeholder="first name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="last-name" placeholder="last name">
                                </div>
                            </div>
                        </div>
                        <div class="subject-line">
                            <input type="text" class="form-control" id="subject-line" placeholder="subject line">
                        </div>
                        <div class="form-group pt-3">
                            <textarea class="form-control" id="email" rows="10" placeholder="email"></textarea>
                        </div>
                        <input type="submit" class="button">
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!--Javascript links-->
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/popper.min.js"></script>
    <script src="assets/javascript/bootstrap-4.2.1.js"></script>
