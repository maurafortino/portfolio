<script>
	function myFunction() {
		document.getElementById("myDropdown").classList.toggle("show")
  }
	
	$(document).ready(function() {
  $('.photoGrid').magnificPopup({
    delegate: 'a',
    type: 'image',
    mainClass: 'mfp-with-zoom mfp-img-mobile',
    image: {
      verticalFit: true,
    },
    gallery: {
      enabled: true
    },
    zoom: {
      enabled: true,
      duration: 230,
      opener: function(element) {
        return element.find('img');
      }
    }
  });
});
</script>
